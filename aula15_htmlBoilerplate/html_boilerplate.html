<!DOCTYPE html> <!--Mostra a versao do html-->
<html lang="pt-BR"> <!--Tag html vai tudo dentro dela, tipo paes do sanduiche-->
                    <!--lang define a linguagem-->
    <head> <!--Tag head: has important things that are not shown to the user-->
        <meta charset="UTF-8"> <!--atributo charset define os tipos de caracteres usados, o UTF-8 é mais comum-->
        <title>Meu site</title> <!--O titulo que fica na aba do navegador-->
        
    </head>

    <body> <!-- tag body é onde vc vai escrever quase tufo da pagina, são as coisas que aparecem-->
        <h1>Olá Mundo!</h1>
    </body>
</html>
